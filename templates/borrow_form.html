{% extends "layout.html" %}
{% block content %}
<h2>Borrow: {{ item.name }}</h2>

<form method="post">
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <p>You're about to borrow <strong>{{ item.name }}</strong>.</p>
  <button type="submit" class="button">Confirm Borrow</button>
</form>
{% endblock %}
