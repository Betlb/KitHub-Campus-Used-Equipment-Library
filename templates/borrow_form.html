<form method="post">
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
  <p>You're about to borrow <strong>{{ item.name }}</strong>.</p>

  <label for="notes">Notes (optional):</label><br>
  <textarea name="notes" id="notes" rows="3" style="width:100%; margin-bottom: 10px;"></textarea>

  <button type="submit" class="button">Confirm Borrow</button>
</form>
